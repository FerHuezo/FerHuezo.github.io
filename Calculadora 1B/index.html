<!doctype html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora 1B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    body
    {
        background-color: azure;
    }
    #calcularBtn:hover
    {
        background-color: cadetblue;
    }
    #resultado
    {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }
    #resultado.mostrar
    {
        opacity: 1;
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="num1" class="form-label">Número 1</label>
                    <input type="number" class="form-control" id="num1" placeholder="Ingresa el primer número">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Número 2</label>
                    <input type="number" class="form-control" id="num2" placeholder="Ingresa el segundo número">
                </div>
                <button id="sumaBtn" class="btn btn-primary">Sumar</button>
                <button id="restaBtn" class="btn btn-primary">Restar</button>
                <button id="multiBtn" class="btn btn-primary">Multiplicar</button>
                <button id="diviBtn" class="btn btn-primary">Dividir</button>
                
                <div class="mt-3">
                    <h4>Resultado:</h4>
                    <p id="resultado"></p>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="js/suma.js"></script>   
</body>
</html>
